<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE LIFF App</title>
</head>
<body>
    <h1>LINE LIFF App</h1>
    <p id="result"></p>

    <script>
        async function getUserId() {
            try {
                const liff = await liff.init({ liffId: '2001059289-X2m74PYZ' });
                const idToken = liff.getIDToken();
                
                // Send ID token to GAS API
                const response = await fetch('https://script.google.com/macros/s/AKfycbwIFe5xU0TBW5FrgCZ44J2uBV-OwLKdX4jTnMRMeecGoVJFhMtOit_0zYZy3faPoamH/exec?idToken=' + idToken);
                const data = await response.json();

                // Use the received user ID to change LIFF display
                if (data.userId) {
                    document.getElementById('result').innerText = 'Success! User ID: ' + data.userId;
                    // Customize LIFF display based on user ID
                    // Add your logic here
                } else {
                    document.getElementById('result').innerText = 'Failed to get user ID';
                }
            } catch (error) {
                console.error('Error:', error.message);
                document.getElementById('result').innerText = 'Error: ' + error.message;
            }
        }

        // Automatically call getUserId() when the page is loaded
        getUserId();
    </script>
    <script src="https://static.liff.line.me/versions/2.11.0/sdk.js"></script>
</body>
</html>
