<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE LIFF App</title>
</head>
<body>
    <h1>LINE LIFF App</h1>
    <p id="result"></p>

    <script>
        async function initLiff() {
            try {
                await liff.init({ liffId: '2001059289-X2m74PYZ' });
                getUserId();
            } catch (error) {
                console.error('Error initializing LIFF:', error.message);
                document.getElementById('result').innerText = 'Error initializing LIFF: ' + error.message;
            }
        }

        async function getUserId() {
            try {
                const idToken = liff.getIDToken();
                
                // Send ID token to GAS API
                const response = await fetch('https://script.google.com/macros/s/AKfycbwIFe5xU0TBW5FrgCZ44J2uBV-OwLKdX4jTnMRMeecGoVJFhMtOit_0zYZy3faPoamH/exec?idToken=' + idToken);
                const data = await response.json();

                // Use the received user ID to change LIFF display
                if (data.userId) {
                    document.getElementById('result').innerText = 'Success! User ID: ' + data.userId;
                    // Customize LIFF display based on user ID
                    // Add your logic here
                } else {
                    document.getElementById('result').innerText = 'Failed to get user ID';
                }
            } catch (error) {
                console.error('Error:', error.message);
                document.getElementById('result').innerText = 'Error: ' + error.message;
            }
        }

        // Load LIFF SDK and then call initLiff() when the page is loaded
        window.addEventListener('DOMContentLoaded', () => {
            const script = document.createElement('script');
            script.src = 'https://static.liff.line.me/versions/2.11.0/sdk.js';
            script.onload = initLiff;
            document.head.appendChild(script);
        });
    </script>
</body>
</html>
