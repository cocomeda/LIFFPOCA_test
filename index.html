
<!DOCTYPE html>
<html lang="en">
<head>


    
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIFF App</title>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script src="./public/card.js"></script>
 <script src="index.js"></script>
 <script src="liff.js"></script>

    
</head>
<body>
  <h1>LIFF App</h1>
  <p>Click the button to send ID token to Google Apps Script.</p>

  <button onclick="sendIdToken()">Send ID Token</button>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    // LIFF初期化
    liff.init({
      liffId: 'YOUR_LIFF_APP_ID' // ご自身のLIFFアプリのIDに置き換えてください
    });

    // IDトークンをGoogle Apps Scriptに送信する関数
    function sendIdToken() {
      liff.getIDToken()
        .then(idToken => {
          // IDトークンをGoogle Apps Scriptに送信
          fetch('YOUR_GAS_ENDPOINT', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ idToken }),
          })
            .then(response => response.json())
            .then(result => {
              // Google Apps Scriptの処理結果をアラートで表示
              alert(result.success ? 'ID Token sent successfully.' : 'Failed to send ID Token.');
            })
            .catch(error => {
              console.error(error);
              alert('Error during ID Token sending.');
            });
        })
        .catch(error => {
          console.error(error);
          alert('Error retrieving ID Token.');
        });
    }
  </script>
</body>
</html>
